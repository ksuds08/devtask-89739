<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - devtask-89739</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">devtask-89739</div>
      <nav class="nav-links">
        <button id="logout-btn" class="btn btn-ghost">Log out</button>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Your tasks</h1>
      <section class="task-layout">
        <form id="new-task-form" class="task-form">
          <input type="text" name="title" placeholder="New task title" required />
          <select name="status">
            <option value="todo">TODO</option>
            <option value="in_progress">In progress</option>
            <option value="done">Done</option>
          </select>
          <input type="number" step="0.1" min="0" name="time_logged" placeholder="Hours" />
          <button type="submit" class="btn btn-primary">Add task</button>
        </form>

        <div class="task-stats" id="task-stats"></div>

        <div id="task-list" class="task-list"></div>
      </section>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
